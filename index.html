<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="clock-icon.png" type="image/x-icon" />
    <title>Work Time Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="workTimeCalculator.js"></script>
    <script src="draw_circle.js"></script>
    <script src="settings_menu.js"></script>
    <link rel="stylesheet" type="text/css" href="css/timekeeper.css" />
  </head>
  <body>

    <div id="menu" class="menu">
        <div class="menuHeader">
            <label class="settingHeadline">Settings</label>
        <button onclick="closeMenu()" class="closeButton">
            <i class="fa-solid fa-light fa-download fa-2x"></i>
        </button>
    </div>
    <hr>
        <form id="timeForm">
            <label class="settingLabel" for="startTime">Startzeit:</label>

            <input type="time" id="startTime" name="startTime">
            
            <label class="settingLabel" for="workingHours">Arbeitsstunden:</label>
            <input type="number" id="workingHours" name="workingHours" placeholder="Stunden">
    
            <label class="settingLabel" for="lunchBreak">Mittagspause (in Minuten):</label>
            <input type="number" id="lunchBreak" name="lunchBreak" placeholder="Minuten">
        </form>
    </div>
    <div id="workTimeCanvas">
      <div class="headline"><p >    
        <div class="hamburger" onclick="openMenu()">
        <span></span>
        <span></span>
        <span></span>
        </div>
        <span id="headLineText">WorkTimeClock</span></p>
      </div>
      <div id="workTimeCircle"></div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const textElement = document.getElementById('headLineText');
        const text = textElement.textContent;
        let styledText = '';

        // Durchlaufe jeden Buchstaben im Text
        for (let i = 0; i < text.length; i++) {
          const char = text[i];
          // Überprüfe, ob der Buchstabe ein Großbuchstabe ist
          if (char === char.toUpperCase() && char !== char.toLowerCase()) {
            // Umhülle den Großbuchstaben mit einem Span-Tag und wende eine Klasse an
            styledText += `<span class="larger">${char}</span>`;
          } else {
            styledText += char;
          }
        }
        // Ersetze den ursprünglichen Text mit dem neuen gestylten Text
        textElement.innerHTML = styledText;
      });
    </script>
  </body>
</html>
